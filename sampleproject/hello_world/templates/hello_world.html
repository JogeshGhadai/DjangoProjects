{% extends "base.html"  %}

{% block page_content  %}
	{% if chk == 'j' %}
		<h1>Hello, {{name}}!</h1>
	{% elif chk == 'g' %}
		<h1>Hey, {{name}}!</h1>
	{% else %}
		<h1>Hey There, {{name}}!</h1>
	{% endif %}
	<h2>Hey, There!</h2>
	{% for count in itr %}
		<h3><b>{{count}} Hey!</b></h3>
	{% endfor %}
{% endblock %}
